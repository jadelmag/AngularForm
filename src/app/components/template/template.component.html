<h4>Forms <small>template</small></h4>
<hr>
<form #form="ngForm" (ngSubmit)="save(form)" ngNativeValidate>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">

                <input #name="ngModel" [ngClass]="( name.errors?.required || name.errors?.minlength) ? 'is-invalid': 'is-valid'" class="form-control" type="text" placeholder="Name" name="name" [(ngModel)]="user.name" minlength="5" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Lastname</label>
            <div class="col-8">

                <input #lastname="ngModel" [ngClass]="( lastname.errors?.required) ? 'is-invalid': 'is-valid'" class="form-control" type="text" placeholder="Lastname" name="lastname" [(ngModel)]="user.lastName" minlength="5" required>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input #email="ngModel" [ngClass]="( email.errors?.required || email.errors?.pattern) ? 'is-invalid': 'is-valid'" class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Country</label>
        <div class="col-8">

            <select #country="ngModel" [(ngModel)]="user.country" name="country" class="form-control" [ngClass]="( country.errors?.required ) ? 'is-invalid': 'is-valid'" required>
              <option value="">Select coountry</option>
              <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
            </select>


        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Sex</label>
        <div class="col-8">

            <div class="form-check form-check-inline" *ngFor="let g of genders">
                <label class="form-check-label">
                  <input
                  [(ngModel)]="user.gender"
                  name="genders"
                  [value]="g"
                  type="radio" class="form-check-input" >{{ g }}
                </label>
            </div>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label"></label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input
                  [(ngModel)]="user.accept"
                  name="accept"
                  type="checkbox" 
                  class="form-check-input" 
                  required>
                </label>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">I agree</span>
            </div>

        </div>
    </div>




    <div class="form-group row">

        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="reset" class="btn btn-outline-danger w20">
                Clear
            </button>

            <button [disabled]="!form.valid" type="submit" class="btn btn-outline-primary w80">
                Save
            </button>
        </div>


    </div>


</form>


<pre>
    {{ user | json }}
</pre>
